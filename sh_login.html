<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopkeeper Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
  background: url('./shopkeeper_loginBG.jpg') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

    .login-container {
      position: relative;
      margin-left: 40%;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95); /* Slight transparency for blending */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow for a floating effect */
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border: 1px solid rgba(255, 255, 255, 0.5); /* Subtle border for contrast */
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 28px;
      font-weight: bold;
    }

    p {
      margin-bottom: 30px;
      color: #666;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #4ca1af;
      box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4ca1af;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #2c3e50;
      transform: scale(1.05);
    }

    .signup-btn {
      background-color: #9e9e9e;
    }

    .signup-btn:hover {
      background-color: #757575;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #4ca1af;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Shopkeeper Login</h2>
    <p>Please enter your credentials to access your account.</p>
    <form action="/shopkeeper_login" method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <button type="button" class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
    </form>
    <div class="footer">
      <p>Forgot your password? <a href="/reset_password">Reset it here</a>.</p>
    </div>
  </div>
</body>
</html>
